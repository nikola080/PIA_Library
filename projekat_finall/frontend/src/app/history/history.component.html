

<br>

<div class="row center">
    <div class="col-sm-2">
        <u (click) = "toFirstPage()" style="color:#320a28">To first page</u>
    </div>
    <div class="col-sm-1">
        <u  (click) = "logout()" style="color:#320a28">Logout</u>
    </div>
</div>

<br>

<table class = "table table-striped table-hover">
    <thead class = "thead-light">
        <th scope="col">#</th>
        <th scope="col" (click)="sortByName()">Name of the book</th>
        <th scope="col" (click)="sortByAuthor()">Authors</th>
        <th scope="col" (click)="sortByDateBorrowed()">Date when borrowed</th>
        <th scope="col"(click)="sortByDateReturned()">Date when returned</th>
        <th scope="col">Details</th>
    </thead>
    <tbody>
        <tr *ngFor = 'let borrowe of data;let inx = index'>
            <td class = "over">{{inx}}</td>
            <td class = "over">{{borrowe.name}}</td>
            <td class = "over">
                <div *ngFor = "let auth of borrowe.authors;let ind = index">
                    - {{auth}} 
                </div>
            </td >
            <td class = "over">{{borrowe.dateBorrowed}}</td>
            <td class = "over">{{borrowe.dateReturned}}</td>
            <td><button class = 'btn btn-secondary' (click)="details(borrowe._id)">details</button></td>
           
        </tr>
    </tbody>
</table>
